<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Emma's Spending Tracker</title>
  </head>
  <body>
    <h2>Spending Tracker</h2>

    <div class="container">
      <h4>Month Total</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>My Card</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Mom's Card</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Store:</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>

        <div class="form-control">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>

        <div class="form-control">
            <label>Card:</label><br>
            <input id="mine" type="radio" name="card" value="Mine">
            <label for="mine">Mine</label>
            <input id="mom" type="radio" name="card" value="Mom's">
            <label for="mom">Mom's</label>
        </div>

        <button class="btn">Add Transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
